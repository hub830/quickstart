    <div class="account-wall">
      <form class="form-signin" ng-submit="submit(formLogin)"  name="signup-form" novalidate=”novalidate”>
        <input type="text" name="email" class="form-control" placeholder="Email" required autofocus ng-model="user.email">
        <br/>
        <input type="password" name="password" class="form-control" placeholder="Password" required ng-model="user.password">
        <br/>
        <input type="password" name="password2" class="form-control" placeholder="Password" required >
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
      </form>
    </div>
