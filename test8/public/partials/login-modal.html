
    <div class="account-wall">
      <form class="form-signin" ng-submit="submit(formLogin)"  name="formLogin">
        <input type="text" name="email" class="form-control" placeholder="Email" required autofocus ng-model="user.email">
        <br/>
        <input type="password" name="password" class="form-control" placeholder="Password" required ng-model="user.password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <label class="checkbox pull-left"> <input type="checkbox" value="remember-me"> Remember me
        </label> <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
      </form>
    </div>
